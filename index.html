<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #aaaaaa;
            --dark-color: #000000;
            --light-color: #f5f5f5;
            --border-color: rgba(255, 255, 255, 0.2);
            --glow-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--light-color);
            background: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Important to hide canvas overflow */
        }
        
        /* --- FANCY ANIMATION: Interactive Particle Background --- */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Sits behind the content */
        }

        /* --- FANCY ANIMATION: Content Fade-in on Load --- */
        .container {
            position: relative;
            z-index: 1; /* Sits on top of the canvas */
            max-width: 800px;
            padding: 3rem;
            background: rgba(15, 15, 15, 0.6); /* Slightly more opaque */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            animation: fade-in-up 1s ease-out 0.5s forwards; /* Added delay */
            opacity: 0;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .logo span {
            color: var(--primary-color);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* --- FANCY ANIMATION: Animated Gradient Text --- */
        .animated-gradient-text {
            background: linear-gradient(90deg, #ccc, #fff, #ccc);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2.5rem;
            color: var(--secondary-color);
        }
        
        /* --- FANCY ANIMATION: Interactive Glow Button --- */
        .main-contact-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            text-decoration: none;
            font-family: inherit;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px 0 var(--glow-color);
        }

        .main-contact-btn:hover {
            background: var(--primary-color);
            color: var(--dark-color);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 35px 0 rgba(255, 255, 255, 0.4);
        }

    </style>

</head>
<body>
    <!-- The canvas for our fancy background animation -->
    <canvas id="particle-canvas"></canvas>
    
    <script>
        const companyName = "Smooth Path Investing";
        </script>



<div class="container">
    <div class="logo">
        <span id="brand-name">YourBrand</span><span></span>
    </div>
    <h2 class="animated-gradient-text">Subsidiary of EyeLand Capital Management</h2>
    <h3 class="animated-gradient-text">Powered by SigGA</h3>
    <p><br>Our website is currently under construction. We are working hard to create a beautiful and functional site. If you have any questions, please feel free to reach out.</p>
    
    <!-- Replace your email address in the mailto link below -->
    <a href="mailto:ecoramy@gmail.com" class="main-contact-btn">Contact Us</a>
  
</div>

<script>
    // Set Company Name from the variable
    document.getElementById('brand-name').textContent = companyName;
    document.title = companyName + " | Coming Soon";
    
    // --- PARTICLE BACKGROUND SCRIPT ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    
    let particlesArray;
    
    // Set canvas to full screen
    function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    setCanvasSize();
    
    // Particle class
    class Particle {
        constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = 'rgba(255, 255, 255, 0.8)';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particle array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            connect();
            requestAnimationFrame(animate);
        }

        // Connect particles with lines
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                 ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Resize event
        window.addEventListener('resize', () => {
            setCanvasSize();
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
